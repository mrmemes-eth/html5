<html>
  <head>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
    <script type='text/javascript'>
      $(document).ready(function(){
        var smiley = document.getElementById('smiley');
        var happyContext  = smiley.getContext('2d');
        happyContext.fillRect(50,50,50,50);
        happyContext.clearRect(90,90,10,10);

        happyContext.fillRect(200,50,50,50);
        happyContext.clearRect(200,90,10,10);

        happyContext.fillRect(50,200,200,50);
        happyContext.clearRect(75,200,150,25);
      });
    </script>
    <style type='text/css'>
      canvas{ border: 1px dotted; }
    </style>
  </head>
  <body>
    <canvas id='smiley' width='300' height='280'></canvas>
  </body>
</html>
